{% extends "base.html" %}
{% block title %}Создание курса — Шаг 1{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/course_create_step1.css') }}">
{% endblock %}

{% block content %}
<div class="form-wrapper">
  <h2>Шаг 1: Основная информация о курсе</h2>
  <form method="POST">
    <div class="form-group">
      <label for="title">Название курса</label>
      <input type="text" id="title" name="title" placeholder="Например, Веб-разработка с нуля" required>
    </div>

    <div class="form-group">
      <label for="description">Описание курса</label>
      <textarea id="description" name="description" rows="5" placeholder="Опишите, чему вы научите студентов..." required></textarea>
    </div>

    <select id="language_id" name="language_id">
      <option value="">Не выбран</option>
      {% for lang in languages %}
        <option value="{{ lang.id }}">{{ lang.name }}</option>
      {% endfor %}
    </select>

    <div class="form-group">
      <label for="interest_id">Категория курса</label>
      <select id="interest_id" name="interest_id" required>
        <option disabled selected value="">Выберите категорию</option>
        {% for interest in interests %}
          <option value="{{ interest.id }}">{{ interest.name | capitalize }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn-next">Продолжить ➝</button>
  </form>
</div>
{% endblock %}
