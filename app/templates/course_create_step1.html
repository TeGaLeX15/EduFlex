{% extends "base.html" %}
{% block title %}Создание курса — Шаг 1{% endblock %}

{% block extra_css %}
<style>
  .form-wrapper {
    max-width: 720px;
    margin: 2rem auto;
    background: #ffffff;
    padding: 2.5rem;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
  }

  .form-wrapper h2 {
    margin-bottom: 2rem;
    font-size: 1.75rem;
    font-weight: 700;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
  }

  .form-group input,
  .form-group textarea,
  .form-group select {
    width: 100%;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border-radius: 10px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
    transition: border-color 0.3s ease;
  }

  .form-group input:focus,
  .form-group textarea:focus,
  .form-group select:focus {
    outline: none;
    border-color: #007bff;
    background-color: #fff;
  }

  .btn-next {
    background-color: #007bff;
    color: #fff;
    font-weight: 600;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-next:hover {
    background-color: #0056b3;
  }
</style>
{% endblock %}

{% block content %}
<div class="form-wrapper">
  <h2>Шаг 1: Основная информация о курсе</h2>
  <form method="POST">
    <div class="form-group">
      <label for="title">Название курса</label>
      <input type="text" id="title" name="title" placeholder="Например, Веб-разработка с нуля" required>
    </div>

    <div class="form-group">
      <label for="description">Описание курса</label>
      <textarea id="description" name="description" rows="5" placeholder="Опишите, чему вы научите студентов..." required></textarea>
    </div>

    <select id="language_id" name="language_id">
      <option value="">Не выбран</option>  <!-- пустое значение -->
      {% for lang in languages %}
        <option value="{{ lang.id }}">{{ lang.name }}</option>
      {% endfor %}
    </select>

    <div class="form-group">
      <label for="interest_id">Категория курса</label>
      <select id="interest_id" name="interest_id" required>
        <option disabled selected value="">Выберите категорию</option>
        {% for interest in interests %}
          <option value="{{ interest.id }}">{{ interest.name | capitalize }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn-next">Продолжить ➝</button>
  </form>
</div>
{% endblock %}
