<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация | EduFlex</title>
  <link rel="stylesheet" href="../static/css/register.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <form class="login-form" id="registerForm" method="POST">
        <h2>Регистрация в EduFlex</h2>
        <div class="input-group">
          <label for="username">Логин</label>
          <input type="text" id="username" name="username" placeholder="Введите логин" required />
          <div class="error-message" id="usernameError"></div>
        </div>
        <div class="input-group">
          <label for="email">Электронная почта</label>
          <input type="email" id="email" name="email" placeholder="Введите почту" required />
          <div class="error-message" id="emailError"></div>
        </div>
        <div class="input-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" placeholder="Введите пароль" required />
          <div class="error-message" id="passwordError"></div>
        </div>
        <div class="input-group">
          <label for="confirmPassword">Подтверждение пароля</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Подтвердите пароль" required />
          <div class="error-message" id="confirmPasswordError"></div>
        </div>
        <button type="submit" class="btn" id="registerBtn" disabled>Зарегистрироваться</button>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% set last_category, last_message = messages[-1] %}
                <div class="error-message" id="serverError">{{ last_message }}</div>
            {% endif %}
        {% endwith %}
        <p class="login-link">Есть аккаунт? <a href="{{ url_for('auth.login') }}">Войти</a></p>
      </form>
    </div>
  </div>

  <script src="../static/js/register.js"></script>
</body>
</html>
