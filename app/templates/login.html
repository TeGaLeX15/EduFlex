<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход | EduFlex</title>
  <link rel="stylesheet" href="../static/css/login.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <form class="login-form" id="loginForm" method="POST">
        <h2>Вход в EduFlex</h2>
        <div class="input-group">
          <label for="username">Логин</label>
          <input type="text" id="username" name="username" placeholder="Введите логин" required />
          <div class="error-message" id="usernameError"></div>
        </div>
        <div class="input-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" placeholder="Введите пароль" required />
          <div class="error-message" id="passwordError"></div>
        </div>
        <button type="submit" class="btn" id="loginBtn" disabled>Войти</button>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% set last_category, last_message = messages[-1] %}
                <div class="error-message" id="serverError">{{ last_message }}</div>
            {% endif %}
        {% endwith %}
        <p class="register-link">Нет аккаунта? <a href="{{ url_for('auth.register') }}">Зарегистрироваться</a></p>
      </form>
    </div>
  </div>

  <script src="../static/js/login.js"></script>
</body>
</html>
