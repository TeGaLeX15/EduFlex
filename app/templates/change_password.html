{% extends 'base.html' %}
{% block title %}Смена пароля | EduFlex{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/password-change.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
{% endblock %}

{% block content %}
<div class="container password-change">
  <h2>Смена пароля</h2>
  <form method="POST">
    <div class="password-field">
      <label for="current_password">Текущий пароль</label>
      <div class="input-wrapper">
        <input type="password" name="current_password" id="current_password" required>
        <button type="button" class="toggle-password" data-target="current_password" aria-label="Показать пароль">
          <i class="fa fa-eye"></i>
        </button>
      </div>
    </div>

    <div class="password-field">
      <label for="new_password">Новый пароль</label>
      <div class="input-wrapper">
        <input type="password" name="new_password" id="new_password" required>
        <button type="button" class="toggle-password" data-target="new_password" aria-label="Показать пароль">
          <i class="fa fa-eye"></i>
        </button>
      </div>
    </div>

    <div class="password-field">
      <label for="confirm_password">Подтвердите новый пароль</label>
      <div class="input-wrapper">
        <input type="password" name="confirm_password" id="confirm_password" required>
        <button type="button" class="toggle-password" data-target="confirm_password" aria-label="Показать пароль">
          <i class="fa fa-eye"></i>
        </button>
      </div>
    </div>

    <button type="submit">Сменить пароль</button>
  </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
  document.querySelectorAll('.toggle-password').forEach(button => {
    button.addEventListener('click', () => {
      const inputId = button.dataset.target;
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        button.innerHTML = '<i class="fa fa-eye-slash"></i>';
      } else {
        input.type = 'password';
        button.innerHTML = '<i class="fa fa-eye"></i>';
      }
    });
  });
</script>
{% endblock %}
